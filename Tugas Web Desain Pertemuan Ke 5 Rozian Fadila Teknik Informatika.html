<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mahasiswa</title>
</head>
<body>
    <h2>Form Mahasiswa</h2>
    <form action="#" method="POST">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" value="Rozian Fadila"><br><br>

        <label for="nim">NIM:</label><br>
        <input type="text" id="nim" name="nim" value="5520122037"><br><br>

        <label for="no_hp">No. HP:</label><br>
        <input type="tel" id="no_hp" name="no_hp" pattern="[0-9]{10,12}" value="089513188993"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="rozianfadila41@gmail.com"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="aceng123"><br><br>

        <label for="checkbox">Checkbox:</label><br>
        <input type="checkbox" id="membaca" name="hobi" value="Membaca">
        <label for="membaca">Membaca</label><br>
        <input type="checkbox" id="menulis" name="hobi" value="Menulis">
        <label for="menulis">Menulis</label><br>
        <input type="checkbox" id="olahraga" name="hobi" value="Olahraga" checked>
        <label for="olahraga">Olahraga</label><br><br>

        <label for="radio">Jenis Kelamin:</label><br>
        <input type="radio" id="pria" name="jenis_kelamin" value="Pria" checked>
        <label for="pria">Pria</label><br>
        <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
        <label for="wanita">Wanita</label><br><br>

        <label for="number">Number / Angka:</label><br>
        <input type="number" id="number" name="number" value="10"><br><br>

        <label for="tanggal">Tanggal:</label><br>
        <input type="date" id="tanggal" name="tanggal"><br><br>

        <label for="file">File:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
